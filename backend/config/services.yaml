# yaml-language-server: $schema=../vendor/symfony/dependency-injection/Loader/schema/services.schema.json

# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.
# See also https://symfony.com/doc/current/service_container/import.html

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    App\:
        resource: '../src/'

    App\Infrastructure\File\FileUploader:
        arguments:
            $projectDir: '%kernel.project_dir%'

    App\Car\Domain\CarRepository:
        alias: App\Car\Infrastructure\Persistence\DoctrineCarRepository

    App\Moto\Domain\MotoRepository:
        alias: App\Moto\Infrastructure\Persistence\DoctrineMotoRepository

    App\Car\Infrastructure\Controller\CarController:
        tags: ['controller.service_arguments']

    App\Moto\Infrastructure\Controller\MotoController:
        tags: ['controller.service_arguments']

    App\Product\Domain\ProductRepository:
        alias: App\Product\Infrastructure\Persistence\DoctrineProductRepository

    App\Product\Infrastructure\Controller\ProductController:
        tags: ['controller.service_arguments']

    App\Message\MessagePublisher:
        arguments:
            $dsn: '%env(default:rabbitmq_dsn_default:RABBITMQ_DSN)%'
            $queueName: '%rabbitmq.queue_name%'

    App\Message\MessageConsumer:
        arguments:
            $dsn: '%env(default:rabbitmq_dsn_default:RABBITMQ_DSN)%'
            $queueName: '%rabbitmq.queue_name%'